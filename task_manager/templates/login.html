{% extends 'base.html' %}

{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container wrapper flex-grow-1">

{% bootstrap_messages %}
<h1 class="my-4">{% translate "Log In" %}</h1>

<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" class="btn btn-primary" value="{% translate "LogIn" %}">
</form>
</div> 
{% endblock %}
